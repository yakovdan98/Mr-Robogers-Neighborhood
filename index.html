<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Mr Rodgers Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Mr Rodgers Neighborhood</h1>
      <p class="lead">Enter a number below and see a unique prompt displayed</p>
    </div>
    <div class="container content">
      <form id="inputForm">
        <label for="numberBox">Enter a number:</label>
        <input type="number" name="numberBox" id="numberBox">
        <button type="submit">Submit</button>
        <button type="button" id="scroll">Scroll To Bottom</button>
      </form>
      <div id="output">
        <p id="outputText"></p>
        <p id="pageBottom"></p>
      </div>
    </div>
  </div>
</body>

</html>
